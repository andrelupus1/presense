<ion-app>
  <ion-split-pane>
      <ion-menu type="overlay" *ngIf="logado">
        <ion-header>
          <ion-toolbar>
            <ion-img slot="start" class="imagem" [src]="logo"></ion-img>
            <ion-title>Presense</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i=index">
              <ion-item [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
              <ion-item *ngIf="i==1" [routerLink]="['/login']" (click)="getLogout()">
                <ion-icon slot="start" name="exit"></ion-icon>
                <ion-label>
                  SAIR
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
